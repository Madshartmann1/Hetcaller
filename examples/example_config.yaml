# Example configuration file for Hetcaller
# This file is automatically generated by hetcall.py when you run it
# You can also create and modify it manually

# Required parameters
bam: "/path/to/your/sample.bam"
prefix: "sample01"

# Output settings
outdir: "results"           # Where to write output files
scripts: "scripts"          # Directory containing required scripts

# ANGSD parameters
min_depth: 10               # Minimum read depth for analysis
angsd_threads: 8            # Number of threads for ANGSD

# Heterozygosity calling thresholds
# Can be a single value or a list
thresholds: [0.05, 0.10, 0.15]

# ROH (Runs of Homozygosity) threshold
# Proportion below which a window is considered ROH
roh_min: 0.2

# Region specification (optional)
# Choose one of these:
# regions: "chr1:1-50000000"     # For specific region
# rf: "scaffolds.txt"             # For file with scaffold names (one per line)
regions: ""
rf: ""

# Optional: R configuration
# Rscript: "/path/to/Rscript"   # Custom R installation
# plot_format: "pdf"             # Output plot format (pdf or svg)
